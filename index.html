<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta -->
    <title>Gold&Silver</title>
    <meta
      name="description"
      content="Real asset conviction. Live gold and silver updates."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://gldsilver.com/" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Gold&Silver" />
    <meta
      property="og:description"
      content="Super-fast news and price tracking for gold & silver."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gldsilver.com/" />
    <meta property="og:image" content="https://gldsilver.com/assets/featured-bg.jpeg" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gold&Silver" />

      name="twitter:description"
      content="Super-fast news and price tracking for gold & silver."
    />
    <meta name="twitter:image" content="https://gldsilver.com/assets/featured-bg.jpeg" />
    <meta name="twitter:image:alt" content="Gold and silver visual banner for @gldsilver" />

    <!-- Optional but recommended -->
    <meta name="twitter:site" content="@gldsilver" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
